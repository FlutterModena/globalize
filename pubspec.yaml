name: globalize
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  file_selector: ^1.0.1
  provider: ^6.1.1
  path: ^1.8.3
  json_annotation: ^4.8.1
  flutter_localizations:
    sdk: flutter
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.8

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
  fonts: 
    - family: "DM Sans"
      fonts:
        - asset: fonts/DM_Sans/bold.ttf
          weight: 700
        - asset: fonts/DM_Sans/regular.ttf
          weight: 300
        - asset: fonts/DM_Sans/medium.ttf
          weight: 500

